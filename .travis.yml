language: python

dist: xenial

python: 
        - '3.6'
        - '3.7'
        - '3.8'

jobs:
  include:
    - stage: "Unit test"
      script: coverage run -m unittest discover
    - stage: "Code analyze"
      python: 3.8
      addons:
        sonarcloud:
          organization: "brobots-corporation"
      before_script:
        - coverage run -m unittest discover
        - coverage xml -o coverage-reports/coverage-unittest.xml
      script: sonar-scanner

notifications:
  email:
    on_failure: change
    on_error: change